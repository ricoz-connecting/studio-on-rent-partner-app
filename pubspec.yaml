description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.4.0-261.0.dev <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^6.2.1
  fpdart: ^1.1.0
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  go_router: ^14.2.7
