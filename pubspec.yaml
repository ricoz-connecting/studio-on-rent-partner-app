  flutter_rating: ^2.0.2
  path: ^1.9.0
  lottie: ^3.1.3
  google_maps_flutter: ^2.9.0
  file_picker: ^8.1.3
  change_app_package_name: ^1.4.0
  pdf: ^3.11.1
