  pinput: ^5.0.0
  password_strength_indicator: ^1.0.1
  flutter_riverpod: ^2.5.1
  shared_preferences: ^2.3.2
  http: ^1.2.2
  image_picker: ^1.1.2
  geolocator: ^13.0.1
  flutter_inset_box_shadow: ^1.0.8

  


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0


